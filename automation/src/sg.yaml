Description: cerberus - security groups

Parameters:

    StackName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    VPC:
        Type: AWS::EC2::VPC::Id
        Description: Target VPC for the service

Resources:

    DevServer:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription:
                Fn::Join:
                    - " - "
                    - - !Ref StackName
                      - DevServer
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: 80
                  ToPort: 80
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 443
                  ToPort: 443
                  CidrIp: 0.0.0.0/0
                - IpProtocol: tcp
                  FromPort: 22
                  ToPort: 22
                  CidrIp: 0.0.0.0/0
            VpcId: !Ref VPC
            Tags:
                - Key: Name
                  Value:
                      Fn::Join:
                          - "-"
                          - - !Ref StackName
                            - DevServer

Outputs:

    DevServer:
        Value: !Ref DevServer


